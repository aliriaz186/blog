<div class="px-3 py-3">
    <div class="row">
        <h4 class="col-lg-6">Blogs List</h4>
        <div class="col-lg-6 text-right">
            <button class=" btn btn-primary" [routerLink]="['create']">New Blog</button>
        </div>
    </div>
    <table class="table mt-4">
        <thead>
            <tr>
                <th style="width: 10%">#</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let values of blogList; let i = index">
                <td>
                    {{i + 1}}
                </td>
                <td class="blog-name">{{values.title}} </td>
            </tr>
        </tbody>
    </table>
</div>
